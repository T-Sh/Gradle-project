<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>

    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="../static/res/styles/inputs.css">

</head>
<body>
<div class="container text-center mt-5 pt-4">
    <header>
        <a href="/main">
            <img alt="Главная страница" src="../static/res/main_icon.svg" height="90">
        </a>
    </header>

    <main>
        <div class="mt-5">
            <div th:if="${param.error}" class="mb-2" style="color: red">
                Неправильный логин или пароль
            </div>
            <form method="post" th:action="@{/login}">
                <input class="text-input" name="username" type="text" placeholder="Логин" required><br><br>
                <input class="text-input" name="password" type="password" placeholder="Пароль" required><br><br>
                <input class="btn btn-primary" type="submit" value="Авторизация">
            </form>
            <a href="/registration" class="btn btn-primary mt-3">Зарегистрироваться</a>
        </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

    <div th:replace="fragments/scripts.html :: scripts"></div>

</div>

</body>
</html>
